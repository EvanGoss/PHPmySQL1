<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book-O-Rama - New Book Entry</title>
  <style type="text/css">
    fieldset {
      width: 75%;
      border: 2px solid #CCC;
    }
    label {
      width: 75px;
      float: left;
      text-align: left;
      font-weight: bold;
    }
    input {
      border: 1px solid #000;
      padding: 3px;
    }
  </style>
</head>

<body>
  <h1>Book-O-Rama - New Book Entry</h1>

  <form action="insert_book.php" method="post">
    <fieldset>
      <p>
        <label for="ISBN">ISBN</label>
        <input type="text" id="ISBN" name="ISBN" maxlength="13" size="13">
      </p>
      <p>
        <label for="Author">Author</label>
        <input type="text" id="Author" name="Author" maxlength="30" size="30">
      </p>
      <p>
        <label for="Title">Title</label>
        <input type="text" id="Title" name="Title" maxlength="30" size="30">
      </p>
      <p>
        <label for="Price">Price</label>
        <input type="text" id="Price" name="Price" maxlength="7" size="7">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Add New Book">
    </p>
  </form>
</body>
</html>
